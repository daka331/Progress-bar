<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Bar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <div class="container">
            <h2 class="title">Information is complete by</h2>
            <div class="progress">
                <div class="progress-bar">
                    <span class="progress-bar-percent">1%</span>
                </div>
            </div>
        </div>
        <div>
            <h2 class="title">User information</h2>
        </div>
        <div class="input">
            <div class="input-div">
                <p>login</p>
                <input type="text" class="input-div-item" id="login" placeholder="Enter your login">
            </div>
            <div class="input-div">
                <p>Email</p>
                <input type="email" class="input-div-item" id="email" placeholder="Enter your email">
            </div>
            <div class="input-div">
                <p>First Name</p>
                <input type="text" class="input-div-item" id="first-name" placeholder="Enter your first name">
            </div>
            <div class="input-div">
                <p>Last Name</p>
                <input type="text" class="input-div-item" id="last-name" placeholder="Enter your last name">
            </div>
            <div class="input-div">
                <p>Country</p>
                <input type="text" class="input-div-item" id="country" placeholder="Enter your country">
            </div>
            <div class="input-div">
                <p>Phone</p>
                <input type="tel" class="input-div-item" id="phone" placeholder="Enter your phone number">
            </div>
            <div class="input-div">
                <p>Whatsapp</p>
                <input type="tel" class="input-div-item" id="whatsapp" placeholder="Enter your Whatsapp">
            </div>
            <div class="input-btn">
                <button type="button" class="btn">Checking the form</button>
            </div>
            
        </div>
    </form>
    <script src="index.js"></script>
</body>
</html>
